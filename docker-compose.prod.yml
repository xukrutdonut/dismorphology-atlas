version: '3.8'

services:
  morphology-atlas:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NGINX_ENV: prod
    container_name: morphology-atlas-prod
    ports:
      - "80:80"
    restart: always
    environment:
      - ENVIRONMENT=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
