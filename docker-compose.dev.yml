version: '3.8'

services:
  morphology-atlas:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NGINX_ENV: dev
    container_name: morphology-atlas-dev
    ports:
      - "8888:80"
    restart: unless-stopped
    environment:
      - ENVIRONMENT=development
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
